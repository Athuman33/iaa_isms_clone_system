<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Panel</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <header class="sticky-header">
      <span class="navbar-brand">ISMS</span>
      <!-- Menu toggle button -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="bi bi-list"></i>
      </div>
      <!-- Logout button -->
    </header>

    <div class="side-panel" id="sidePanel">
      <a href="home.html"><i class="bi bi-house-door"></i> Dashboard</a>
      <a href="profile.html"><i class="bi bi-person-circle"></i> My Profile</a>
      <a href="Payments.html"><i class="bi bi-credit-card"></i> Payments</a>
      <a href="Examination.html"><i class="bi bi-card-text"></i> Examination</a>
      <a href="Result.html"
        ><i class="bi bi-file-earmark-medical"></i> Result</a
      >
      <a href="Change Password.html"
        ><i class="bi bi-key"></i> Change Password</a
      >
      <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
    <br /><br />
    <main>
      <h1>Home Panel</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Exams</h5>
              <p class="card-text">View and schedule exams.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Exam Results</h5>
              <p class="card-text">Check your exam results.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Timetable</h5>
              <p class="card-text">View your exam timetable.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 4</h5>
              <p class="card-text">Content for card 4.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 5</h5>
              <p class="card-text">Content for card 5.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 6</h5>
              <p class="card-text">Content for card 6.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function toggleMenu() {
        var sidePanel = document.getElementById("sidePanel");
        if (sidePanel.style.left === "0px") {
          sidePanel.style.left = "-250px"; // Slide out the menu
        } else {
          sidePanel.style.left = "0px"; // Slide in the menu
        }
      }
    </script>
  </body>
</html>
