</head>
<body>

    <header class="sticky-header">
        <span class="navbar-brand">ISMS</span>
        <!-- Menu toggle button -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="bi bi-list"></i>
        </div>
    </header>

    <div class="side-panel" id="sidePanel">
    
        <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
        <a href="#"><i class="bi bi-person-circle"></i> My Profile</a>
        <a href="#"><i class="bi bi-image"></i> Edit Photo</a>

        <a href="#"><i class="bi bi-file-earmark-medical"></i> Result</a>
        <a href="#"><i class="bi bi-key"></i> Change Password</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
      
  
    </div>

    <main>
        <!-- Your main content goes here -->
    </main>

    <script>
        function toggleMenu() {
            var sidePanel = document.getElementById("sidePanel");
            if (sidePanel.style.left === "0px") {
                sidePanel.style.left = "-250px"; // Slide out the menu
            } else {
                sidePanel.style.left = "0px"; // Slide in the menu
            }
        }
    </script>
</body>
