<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<div class="header">
  <h2>IAA </h2>
  <p>IAA online user registration</p>
</div>

    <div id="navbar">
      <a class="active" href="home.html">Home</a>
      <a href="register.html">register</a>
      <a href="login.html">Login</a>
    </div>

    <div class="container">

     
   
      <br><form action="registration_handler.php" method="post" enctype="multipart/form-data">
  
        <h2>Personal Information</h2>
  
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" name="first_name" id="first_name" required>
        </div>
  
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" name="last_name" id="last_name" required>
        </div>
  
        <div class="form-group">
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" required>
        </div>
  
        <div class="form-group">
          <label for="nationality">Nationality:</label>
          <input type="text" class="form-control" name="nationality" id="nationality" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
  
        <div class="form-group">
          <label for="phone_number">Phone number:</label>
          <input type="tel" class="form-control" name="phone_number" id="phone_number" required>
        </div>
  
        <h2>Academic Information</h2>
  
        <div class="form-group">
          <label for="program">Program of Study:</label>
          <select class="form-control" name="program" id="program" required>
            <option value="">Select Program</option>
            <option value="bachelor_business">Bachelor of Business Administration</option>
            <option value="bachelor_computer_science">Bachelor of computer science</option>
            <option value="bachelor_accountancy">Bachelor of Accountancy</option>
            <option value="bachelor_BAA">Bachelor of accountancy and auditing</option>
            <option value="bachelor_it">Bachelor of account and information technology</option>
            <option value="BBM">Bachelor of Business management</option>
            <option value="others">others</option>
            <option value="BCSe">Bachelor of Cyber security</option>
            <option value="bachelor_it">Bachelor of Information Technology</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="previous_school">Previous School Name:</label>
          <input type="text" class="form-control" name="previous_school" id="previous_school" required>
        </div>
  
        <div class="form-group">
          <label for="transcript">Upload Transcript (PDF only):</label>
          <input type="file" class="form-control-file" name="transcript" id="transcript" accept=".pdf" required>
        </div>
  
  
        <h2>Login Information</h2>
        <div class="row">
          <div class="col-md-6">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>
          <div class="col-md-6">
            <label for
            ="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>
        </div>
      
  
      <div class="mb-3">
        <h2>Optional Information</h2>
        <div class="mb-3">
          <label for="emergency_contact_name" class="form-label">Emergency Contact Name:</label>
          <input type="text" name="emergency_contact_name" class="form-control" id="emergency_contact_name">
        </div>
        <div class="mb-3">
          <label for="emergency_contact_phone" class="form-label">Emergency Contact Phone:</label>
          <input type="tel" name="emergency_contact_phone" class="form-control" id="emergency_contact_phone">
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Language of Instruction:</label>
          <select name="language" class="form-select" id="language">
            <option value="english">English</option>
            <option value="kiswahili">Kiswahili</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="terms" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the terms and conditions of IAA Arusha University.</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Registration</button>
    </form>
    <p>Go <a href="login.html">back / sign in to your account</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-tBxwDQy7yq5rFw3uVfUpJr6KRl1b8LpmV2rq8S3ezY3UF6iPz4HQrKbHpB+NB4Cr" crossorigin="anonymous"></script>

</body>
</html>
